<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TwinkBoys — Связь через Telegram</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin:0; padding:0;
    height:100%; overflow:hidden;
    font-family:'Montserrat', sans-serif;
    background: linear-gradient(135deg, #1a1a1d, #0d0d0f);
    color:#fff;
    display:flex; justify-content:center; align-items:center;
  }
  .container {
    text-align:center;
    max-width:400px; width:90%;
  }
  h1 {
    font-size:3rem; text-shadow:0 0 10px #ff0080,0 0 20px #ff0080; margin-bottom:10px;
  }
  p.lead { font-size:1.2rem; color:#ccc; margin-bottom:30px; }
  .avatar {
    width:160px; height:160px; border-radius:50%;
    border:4px solid #ff0080; box-shadow:0 0 15px #ff0080,0 0 30px #ff0080;
    object-fit:cover; margin-bottom:30px;
  }
  form { display:flex; flex-direction:column; gap:15px; }
  input[type="text"] {
    padding:14px; border-radius:50px; border:none; font-size:1rem; text-align:center;
  }
  button {
    padding:14px; border-radius:50px; border:none;
    background:#ff0080; color:#fff; font-weight:700; text-transform:uppercase;
    letter-spacing:1px; cursor:pointer; box-shadow:0 0 15px #ff0080,0 0 30px #ff0080;
    transition: all 0.3s;
  }
  button:hover {
    background:#ff3399; transform:scale(1.05);
    box-shadow:0 0 25px #ff0080,0 0 40px #ff0080;
  }
  footer { margin-top:30px; font-size:14px; color:rgba(255,255,255,0.6); }
  @media(max-width:500px){
    h1 { font-size:2.5rem; }
    .avatar { width:140px; height:140px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>TwinkBoys</h1>
  <p class="lead">Оставьте свой Telegram-ник, чтобы мы с вами связались</p>
  <img src="https://placehold.co/400x400/png" alt="TwinkBoys" class="avatar">
  <form id="tgForm" method="POST" action="send.php">
    <input type="text" name="tgUsername" placeholder="@ваш_ник" required>
    <button type="submit">Отправить</button>
  </form>
  <footer>© <span id="year"></span> TwinkBoys</footer>
</div>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>
</body>
</html>
