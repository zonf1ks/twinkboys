<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TwinkBoys — Official Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #1a1a1d, #0d0d0f);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #fff;
      text-shadow: 0 0 10px #ff0080, 0 0 20px #ff0080;
    }
    p.lead {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #ff0080;
      box-shadow: 0 0 15px #ff0080, 0 0 30px #ff0080;
      margin: 20px auto;
      object-fit: cover;
    }
    .links {
      margin: 30px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .btn {
      padding: 14px 28px;
      background: #ff0080;
      color: #fff;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 15px #ff0080, 0 0 30px #ff0080;
      transition: all 0.3s;
    }
    .btn:hover {
      background: #ff3399;
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff0080, 0 0 40px #ff0080;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>

  <main>
    <h1>TwinkBoys</h1>

    <img src="https://placehold.co/400x400/png" alt="TwinkBoys" class="avatar">
    <div class="links">

      <a class="btn" href="https://t.me/ВАШ_НИК">Telegram</a>
      <a class="btn" href="mailto:you@example.com">Email</a>
    </div>

  <footer>

    document.getElementById('year').textContent = new Date().getFullYear();
